<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="radio-card">
      <header>
        <div>
          <p class="eyebrow">Fivem Radio</p>
          <h1>Midnight Ember</h1>
        </div>
        <button class="close" id="close">Ã—</button>
      </header>
      <div class="now-playing">
        <span class="label">Now playing</span>
        <strong id="station-name">No station selected</strong>
      </div>
      <form id="radio-form">
        <label>
          Station name
          <input type="text" id="station" placeholder="Chillwave FM" maxlength="48" />
        </label>
        <label>
          Stream URL
          <input type="url" id="url" placeholder="https://example.com/stream" />
        </label>
        <div class="actions">
          <button type="submit" class="primary">Play</button>
          <button type="button" class="ghost" id="stop">Stop</button>
        </div>
      </form>
      <div class="footer">
        <span>Tip: Press ESC to close.</span>
      </div>
    </div>
  </div>
  <audio id="audio" crossorigin="anonymous"></audio>
  <script src="app.js"></script>
</body>
</html>
